<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Bibliothèque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Bibliothèque</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Accueil</a>
            <a href="{{ url_for('livres') }}">Livres</a>
            <a href="{{ url_for('membres') }}">Membres</a>
            <a href="{{ url_for('amendes') }}">Amendes</a>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
